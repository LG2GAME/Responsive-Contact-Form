<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbd7d925cd.js" crossorigin="anonymous"></script>

    <title>Contact form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="background"></div>

        <div class="contact-form">
            <div class="right">
            </div>
            <div class="left">
                <h1>Contact Us</h1>
                <hr>

                <form class="contact">
                    <div class="contact-name">
                        <input
                        type="name"
                        class="contact-name-input"
                        placeholder="Peter Griffin"
                        >
                    </div>
                    <div class="contact-email">
                        <input
                        type="email"
                        class="contact-email-input"
                        placeholder="petergriffin@gmail.com"
                        >
                    </div>
                    <div class="contact-message">
                        <textarea
                        class="contact-text-area"
                        placeholder="What do you need..."
                        ></textarea>
                    </div>

                    <button type="submit"
                    class="contact-btn"
                    >Send</button>

                </form>

            </div>
        </div>
    </div>

</body>
</html>
